<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            perspective: 500px;    /*越大越不明显*/
        }
        img{
            transition: all 5s;
        }
        img:hover{
            transform: rotateX(360deg);
        }
        div img:hover{
            transform: rotateY(360deg);
        }
    </style>
</head>
<body>
    <img src="../image/x.jpg" alt="">
    <div>
        <img src="../image/1498446043198.png" alt="">
    </div>
</body>
</html>
