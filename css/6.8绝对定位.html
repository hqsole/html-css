<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        .top{
            position: absolute;    /*绝对定位 不占位置 跟浮动一样  以当前屏幕（浏览器当前屏幕）为基准点对齐*/
            right: 0;
            bottom: 0;
        }
        .bottom{
            background-color: purple;
            width: 110px;
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="bottom"></div>
</body>
</html>
