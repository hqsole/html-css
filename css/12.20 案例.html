<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 224px;
            height: 224px;
        }
        div img{
            position: absolute;
            top: 0;
            left: 0;
            transition: all 1s;
        }
        div img:hover{
            transform: rotateY(180deg);
        }
        div img:last-child{
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <div>
        <img src="../image/hou.svg" alt="">
        <img src="../image/qian.svg" alt="">
    </div>
</body>
</html>
