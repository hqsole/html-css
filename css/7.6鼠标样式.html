<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{
            cursor: text;
        }
        p{
            width: 100px;
            height: 100px;
            background-color: pink;
            cursor: move;    /*拖动  十字架形状*/
        }
    </style>
</head>
<body>
<ul>
    <li>文字效果</li>
    <li>文字效果</li>
    <li>文字效果</li>
    <li>文字效果</li>
    <li>文字效果</li>
</ul>
<ul>
    <li style="cursor: default">我是小白</li>
    <li style="cursor: pointer">我是小手</li>
    <li style="cursor: move">我是移动</li>
    <li style="cursor: text">我是文本</li>
</ul>
<p></p>
</body>
</html>
