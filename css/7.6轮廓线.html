<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input{
            outline: none;   /*取消轮廓线*/
            border: 1px solid red;  /*尽量不要默认，选择手写*/
            width: 200px;
            height: 25px;
            background: url("../image/搜索.png") no-repeat center;
        }
        textarea{
            resize: none;  /*防止拖拽*/
            outline: none;   /*取消蓝色边框*/
        }
    </style>
</head>
<body>
<input type="text">
<textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
