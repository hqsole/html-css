<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            height: 50px;
            width: 200px;
            background-color: #f10215;
            line-height: 16px;     /* 如果行高等于height高度，文字垂直居中，如果小于height，文字会偏上*/
        }
    </style>
</head>
<body>
    <div>我是行高</div>
</body>
</html>
